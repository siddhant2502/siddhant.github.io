	stylesheet">

<body>
      <header>
      	<nav>
           <div  class="row clearfix">

      <script type="text/javascript">
        
        function slideshow(){
              var x = document.getElementById('check-class');
              if (x.style.display === "none"){

              }else{
              	  x.style.display="none";
              }
        }
